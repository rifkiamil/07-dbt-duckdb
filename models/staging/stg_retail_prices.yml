version: 2

models:
  - name: stg_retail_prices
    description: Staging model for UK retail supermarket price data. Cleans and types raw Parquet data.
    columns:
      - name: retail_price_key
        description: Surrogate key for the retail price record
      - name: capture_date
        description: Date when the price was captured
      - name: supermarket_name
        description: Name of the supermarket
      - name: product_name
        description: Name of the product
      - name: category_name
        description: Product category
      - name: price_gbp
        description: Price in British Pounds
      - name: price_unit_gbp
        description: Unit price in British Pounds
      - name: unit
        description: Unit of measurement
      - name: is_own_brand
        description: Whether the product is an own-brand product

