version: 2

models:
  - name: dim_date
    description: Date dimension table containing calendar attributes for all dates in the dataset
    columns:
      - name: date_key
        description: Primary key - the date value
      - name: date_value
        description: The actual date
      - name: year
        description: Year component
      - name: month
        description: Month component (1-12)
      - name: day
        description: Day of month (1-31)
      - name: quarter
        description: Quarter of year (1-4)
      - name: day_of_week
        description: Day of week (0=Sunday, 6=Saturday)
      - name: day_of_year
        description: Day of year (1-366)
      - name: week_of_year
        description: Week number of the year
      - name: is_weekend
        description: Boolean indicating if the date falls on a weekend
      - name: month_name
        description: Full name of the month
      - name: day_name
        description: Full name of the day

